<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://images.fineartamerica.com/images-medium-large-5/7-background-travel-concept-potowizard-thailand.jpg" alt="Logo" width="100%" height="250px" />
            <div class="title">Travel Agency</div>
        </div>
        <div class="list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookflights.html">Flights</a></li>
                <li><a href="bookhotels.html">Hotels</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="destinations">
            <img scr="" />
        </div>
        <div class="info">
            <form name="confirmation-number" action="confirmation.html" method="post">
                Look up confirmation number:
                <input type="text" name="conf-num" />
                <input type="submit" value="Enter" class="button" />
            </form>
            <br />
            <form name="travel-info" action="travel-info.html" method="post">
                Enter travel destinations<br />
                <textarea name="travel-destinations" rows="5" cols="50" style="resize: none"></textarea>
                <br />
                <input type="submit" value="Enter" class="button" />
            </form>
            <br />
            <form name="newsletter" action="/signup.html" method="get">
                Sign up for our newsletter:
                <input type="email" name="email" />
                <input type="submit" value="Sign up" class="button" />
            </form>
        </div>
        <div class="footer">
            <h1>Copyright &copy; TravelAgency.com</h1>
        </div>
    </div>
</body>
</html>
