<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Checkout</title>
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="https://images.fineartamerica.com/images-medium-large-5/7-background-travel-concept-potowizard-thailand.jpg" alt="Logo" width="100%" height="250px" />
                <div class="title">Travel Agency</div>
            </div>
            <div class="list">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bookflights.html">Flights</a></li>
                    <li><a href="bookhotels.html">Hotels</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="info">
                <h1>Checkout</h1>
                <form name="checkout" action="success.html" method="get">
                    Name on credit card:
                    <input type="text" name="fullname" /> <br /><br />
                    Credit Card #:
                    <input type="number" name="ccnumber" /><br /><br />
                    CCV:
                    <input type="number" name="ccv" /><br /><br />
                    Expiration Date:
                    <input type="date" name="expiration" min="2018-01-11" /><br /><br />
                    <input type="submit" value="Purchase" class="button" />
                </form>
            </div>
            <div class="footer">
                <h1>Copyright &copy; TravelAgency.com</h1>
            </div>
        </div>
    </body>
</html>
