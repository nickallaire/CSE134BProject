<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flight Data</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Travel Agent Accomodations</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header-img" src="https://images.fineartamerica.com/images-medium-large-5/7-background-travel-concept-potowizard-thailand.jpg" alt="Logo" />
            <div class="title">Travel Agency</div>
        </div>
        <div class="user-accomodations">
            <label style=""><b>Customer Data</b></label><br /><br />
            <label id="current-location"></label><br /><br />
            <label id="travel-destination"></label><br /><br />
            <label id="departure-date"></label><br /><br />
            <label id="return-date"></label><br /><br />
            <label id="priceFlights-from"></label><br /><br />
            <label id="priceFlights-to"></label><br /><br />
            <label id="living"></label><br /><br />
            <label id="transportation"></label><br /><br />
            <label id="priceActivities-from"></label><br /><br />
            <label id="priceActivities-to"></label><br /><br />
        </div>
        <div class="accomodation-container">
            <h1>Enter accomodations for customer:</h1>
            <div class=accomodation-data>
                <h4>Accomodation 1</h4>
                <label>Enter accomodation type:</label>
                <input type="text" name="accomodation-type" /><br /><br />
                <label>Enter name:</label>
                <input type="text" name="accomodation-name" /><br /><br />
                <label>Enter location:</label>
                <input type="text" name="accomodation-location" /><br /><br />
                <label>Enter price per night: $</label>
                <input type="text" name="accomodation-price" /><br /><br />
            </div>
        </div>
        <div class="info">
            <br />
            <button id="add-accomodation" onclick="addNewAccomodation()">Add Accomodation</button>
            <br /><br />
            <button id="submit" onclick="checkData()">Submit</button>
        </div>
        <div class="chatbox" id="chat">
            <div class="chatbox-button">
                <button onclick="alterChatbox()" id="chat-button">Chatting with an agent</button>
            </div>
            <div class="chatbox-messages" id="chat-message">
            </div>
            <div class="chatbox-content" id="chat-content">
                <input type="text" name="message" />
                <input type="submit" value="Send" />
            </div>
        </div>
        <div class="footer">
            <h1>Copyright &copy; TravelAgency.com</h1>
        </div>
    </div>
    <script>
            function alterChatbox() {
                var chat = document.getElementById('chat');
                var chatMessage = document.getElementById('chat-message');
                var chatContent = document.getElementById('chat-content');
                var chatButton = document.getElementById('chat-button');

                if (chatMessage.style.display === "none") {
                    chatMessage.style.display = "block";
                    chatContent.style.display = "block";
                    chatButton.style.bottom = "240px";
                } else {
                    chatMessage.style.display = "none";
                    chatContent.style.display = "none";
                    chatButton.style.bottom = "0px";
                }
            }
    </script>
    <script src="travelagenthotels.js"></script>
</body>
</html>
