<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flight Data</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <title>Travel Agent</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img class="header-img" src="https://images.fineartamerica.com/images-medium-large-5/7-background-travel-concept-potowizard-thailand.jpg" alt="Logo" />
                <div class="title">Travel Agency</div>
            </div>

            <div class="list">
                <ul>
                    <li class="travel-agent-list"><a href="travelagentflights.html">Flights</a></li>
                    <li class="travel-agent-list"><a href="travelagentattractions.html">Attractions</a></li>
                    <li class="travel-agent-list"><a href="travelagenthotels.html">Accomodations</a></li>
                    <li class="travel-agent-list"><a href="travelAgentCreateItinerary.html">Itinerary</a></li>
                </ul>
            </div>

            <div class="status-container">
                <div class="statusbar-label-container">
                    <p class="statusbar-label">Personal Info</p>
                    <p class="statusbar-label">Travel Info</p>
                    <p class="statusbar-label">Flight Results</p>
                    <p class="statusbar-label">Attractions</p>
                    <p class="statusbar-label">Hotels</p>
                    <p class="statusbar-label">Verify</p>
                    <p class="statusbar-label">Check Out</p>
                </div>
                <div class="statusbar-container">
                    <div class="rectangle-filled"></div>
                    <div class="circle-filled"></div>
                    <div class="rectangle-filled"></div>
                    <div class="circle-filled"></div>
                    <div class="rectangle-filled"></div>
                    <div class="circle-empty"></div>
                    <div class="rectangle-empty"></div>
                    <div class="circle-empty"></div>
                    <div class="rectangle-empty"></div>
                    <div class="circle-empty"></div>
                    <div class="rectangle-empty"></div>
                    <div class="circle-empty"></div>
                    <div class="rectangle-empty"></div>
                    <div class="circle-empty"></div>
                </div>
            </div>

            <div class="user-flights">
                <label style=""><b>Customer Data</b></label><br /><br />
                <label id="current-location"></label><br /><br />
                <label id="travel-destination"></label><br /><br />
                <label id="departure-date"></label><br /><br />
                <label id="return-date"></label><br /><br />
                <label id="priceFlights-from"></label><br /><br />
                <label id="priceFlights-to"></label><br /><br />
                <label id="living"></label><br /><br />
                <label id="transportation"></label><br /><br />
                <label id="priceActivities-from"></label><br /><br />
                <label id="priceActivities-to"></label><br /><br />
            </div>

            <div class="flight-container">
                <h1>Enter flights for customer:</h1>
                <div class="flight-data">
                    <h4>Flight 1</h4>
                    <label>Enter airline:</label>
                    <input type="text" name="airline" /><br /><br />
                    <label>Enter flight departure location:</label>
                    <input type="text" name="departure" /><br /><br />
                    <label>Enter flight departure time/date:</label>
                    <input type="text" name="depart-time" /><br /><br />
                    <label>Enter flight arrival location:</label>
                    <input type="text" name="arrival" /><br /><br />
                    <label>Enter flight arrival time/date:</label>
                    <input type="text" name="arriv-time" /><br /><br />
                    <label>Enter flight price: $</label>
                    <input type="number" name="flight-price" /><br /><br />
                </div>
            </div>

            <div class="travel-agent-info">
                <br />
                <button id="add-flights" onclick="addNewFlight()">Add Flight</button>
                <br /><br />
                <button id="submit" onclick="checkData()">Submit</button>
            </div>

            <div class="chatbox" id="chat">
                <div class="chatbox-button">
                    <button onclick="alterChatbox()" id="chat-button">Chatting with an agent</button>
                </div>
                <div class="chatbox-messages" id="chat-message">
                    <ul id="messages-list"></ul>
                </div>
                <div class="chatbox-content" id="chat-content">
                    <input type="text" id="message" />
                    <button onclick="sendMessage()" id="submit-message-button">Submit</button>
                </div>
            </div>
            <div class="footer">
                <h1>Copyright &copy; TravelAgency.com</h1>
            </div>
        </div>
        <script src="chatbox.js"></script>
        <script src="travelagentflights.js"></script>
    </body>
</html>
